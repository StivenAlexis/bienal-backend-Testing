apiVersion: v1
kind: ConfigMap
metadata:
  name: urls-internas
  namespace: bienal-backend
data:
  FRONTEND_URL: "http://frontend.example.com"
  API_GATEWAY_URL: "http://api-gateway.example.com"
  SERVICE_GESTION_ESCULTORES_URL: "http://gestion-escultores.bienal-backend.svc.cluster.local"
  SERVICE_GESTION_ESCULTURAS_URL: "http://gestion-esculturas.example.com"
  SERVICE_GESTION_EVENTOS_URL: "http://gestion-eventos.example.com"
  SERVICE_REGISTRO_VOTOS_URL: "http://registro-votos.example.com"
  SERVICE_GENERADOR_QR_URL: "http://generador-qr.example.com"
  SERVICE_AUTENTICACION_URL: "http://autenticacion.example.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: bienal-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway-container
        image: stefanomerinoderui/bienal-backend:api_gateway
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: NODE_ENV
          value: "production"
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: urls-internas
              key: FRONTEND_URL
        - name: API_GATEWAY_URL
          valueFrom:
            configMapKeyRef:
              name: urls-internas
              key: API_GATEWAY_URL
        - name: SERVICE_GESTION_ESCULTORES_URL
          valueFrom:
            configMapKeyRef:
              name: urls-internas
              key: SERVICE_GESTION_ESCULTORES_URL
        - name: SERVICE_GESTION_ESCULTURAS_URL
          valueFrom:
            configMapKeyRef:
              name: urls-internas
              key: SERVICE_GESTION_ESCULTURAS_URL
        - name: SERVICE_GESTION_EVENTOS_URL
          valueFrom:
            configMapKeyRef:
              name: urls-internas
              key: SERVICE_GESTION_EVENTOS_URL
        - name: SERVICE_REGISTRO_VOTOS_URL
          valueFrom:
            configMapKeyRef:
              name: urls-internas
              key: SERVICE_REGISTRO_VOTOS_URL
        - name: SERVICE_GENERADOR_QR_URL
          valueFrom:
            configMapKeyRef:
              name: urls-internas
              key: SERVICE_GENERADOR_QR_URL
        - name: SERVICE_AUTENTICACION_URL
          valueFrom:
            configMapKeyRef:
              name: urls-internas
              key: SERVICE_AUTENTICACION_URL
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: bienal-backend
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer  # Permite que el tráfico de salida sea accesible desde Internet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestion-escultores
  namespace: bienal-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gestion-escultores
  template:
    metadata:
      labels:
        app: gestion-escultores
    spec:
      containers:
      - name: gestion-escultores-container
        image: stefanomerinoderui/bienal-backend:gestion_escultores
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-uri    # Nombre del Secret
              key: MONGODB_URI   # Clave en el Secret
---
apiVersion: v1
kind: Service
metadata:
  name: gestion-escultores
  namespace: bienal-backend
spec:
  selector:
    app: gestion-escultores
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP  # Permite que el tráfico de salida sea accesible desde el cluster